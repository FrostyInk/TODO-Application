<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=600, initial-scale=1.0, user-scalable=no">
  <title>TODO Or Not TODO</title>

  <!-- Font -->
  <!-- Quicksand font from google fonts -->
  <link href=" https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">

  <!-- Style Sheets -->
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
  <header>

    <!-- Input for our application -->
    <input type="text" placeholder="What would you like TODO?" id="item">

    <!-- Button uses SVG image as an icon -->
    <button id="add">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path class="fill" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z" /></svg>
    </button>
  </header>

  <div class="container">

    <!-- Uncompleted List -->
    <ul class="todo" id="todo">
    </ul>

    <!-- Completed List -->

    <ul class="todo" id="complete">
    </ul>
  </div>



  <!-- JavaScript -->
  <script src="resources/js/main.js"></script>
</body>

</html>
